name: Deployment pipline 

on: 
  push: 
    branches:
      - main

jobs:
  simple_deployment_pipline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies 
        run: npm install 
        working-directory: ./part11/full-stack-open-pokedex-main

      - name: Check Style 
        run: npm run eslint 
        working-directory: ./part11/full-stack-open-pokedex-main
        

